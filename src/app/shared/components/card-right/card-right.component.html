<div class="card">
    <div class="card-body">
      <div>Current Count in Card Right Component: {{ count$ | async }}</div>
      <br>
  
      <button type="button" class="btn btn-primary mr-2" (click)="increment()">Increment</button>
  
      <button type="button" class="btn btn-primary mr-2" (click)="decrement()">Decrement</button>
  
      <button type="button" class="btn btn-primary mr-2" (click)="reset()">Reset Counter</button>
    </div>
  </div>
